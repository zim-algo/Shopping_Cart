<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>My Store</title>
</head>
<body>
    <div class="bg-warning text-dark shadow">
        <div class="d-flex justify-content-between p-3 ">
            <div class="">
                <img src="http://localhost:3001/public/images/logo.png" class="img-fluid" style="width:100px;" />
            </div>
            <div class="pt-2">
                <div class="d-flex">
                    <div class="flex-fill">
                        <div class="d-flex">
                            <label class="py-3">Username: </label>
                            <input type="text" class="form-control m-2" id="username" />
                        </div>
                        <div class="d-flex">
                            <label class="py-3">Password: </label>
                            <input type="password" class="form-control m-2" id="password" />
                            
                        </div>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-primary" style="margin-top:40px" id="loginBtn">Login</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="p-5 mt-5">
        <h1 class="text-center fw-bold" style="font-size:50px;">Welcome to My Store</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>

</html>
