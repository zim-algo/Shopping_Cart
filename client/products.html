<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Store</title>
</head>

<body>
    <div class="bg-warning text-dark shadow">
        <div class="d-flex justify-content-between p-3 ">
            <div class="">
                <img src="http://localhost:3001/public/images/logo.png" class="img-fluid" style="width:60px;" />
            </div>
            <div class="pt-2">
                <div class="d-flex">
                    <div class="flex-fill">
                        <div class="p-2">
                            <h3>Welcome, <span id="username"></span></h3>
                        </div>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-primary" id="logoutBtn">Logout</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">Product List</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Image</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-header">Your Shopping Cart</div>
            <div class="card-body">
                <h6 id="noItem">There is no item in your shopping cart! </h6>
                <div id="hasItem">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody id="cartBody">
                                
                            </tbody>
                            <tfooter>
                                <tr>
                                    <td colspan="3" class="text-end">Total: </td>
                                    <td><span id="cartTotal"></span></td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <p class="text-end">
                                            <button class="btn btn-info" id="placeOrederBtn"><i class="fa fa-check-circle"></i> Place Order</button>
                                        </p>
                                    </td>
                                </tr>
                            </tfooter>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/products.js"></script>
</body>

</html>
